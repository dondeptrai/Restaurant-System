<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Page</title>
</head>
<body>
    <h1>Available Restaurant Tables</h1>
    <ul>
        {% for table in tables %}
            <li>Table {{ table.id }} - {{ table.location_seat }} - Status: {{ table.status }}</li>
        {% empty %}
            <li>No tables available.</li>
        {% endfor %}
    </ul>
</body>
</html>
